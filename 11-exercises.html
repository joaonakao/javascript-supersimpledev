    <script>
        const array = ['hi', 'search','search'];


        for (let i = 0; i < array.length; i++){
            if (array[i] === 'search'){
                console.log(i);
                break;
            } else if (i === array.length - 1) {
                console.log(-1);
            }
        }

        function findIndex (array, word){
            for (i = 0; i < array.length; i++){
                if (array[i] === word){
                    console.log(i);
                    break;
                } else if (i === array.length -1){
                    console.log(-1);
                }
            }
        }

        findIndex(['green', 'red', 'blue'], 'blue')





 

        function removeEgg(foods){
            let noEggs = [];
            let eggs2 = 0;

            const foodsCopy = foods.slice()
            const foodsReversed = foodsCopy.reverse();
            for(let i = 0; i < foodsReversed.length; i++){
                if (foodsReversed[i] === 'egg' && eggs2 < 2) {
                    eggs2 += 1;
                    continue;
                } else {
                    noEggs.push(foodsReversed[i]);
                }
            }
            return noEggs.reverse();
        }
        const foods = ['egg','apple', 'egg','egg','ham']
        console.log(removeEgg(foods));
        console.log(foods);
