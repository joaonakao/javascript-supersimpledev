<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      const myArray = [
        10, //index[0]
        20, //index[1]
        30, //index[2]
      ];
      console.log(myArray);

      console.log(myArray[0]);
      myArray[0] = 99;
      console.log(myArray);

      [1, "hello", true, { name: "socks" }, [1, 2]];

      console.log(typeof [1, 2]);
      console.log(Array.isArray([1, 2]));
      console.log(myArray.length);

      myArray.push(100);
      console.log(myArray);

      myArray.splice(0, 1);
      console.log(myArray);

      const array1 = [1, 2, 3];
      const array2 = array1.slice();
      array2.push(4);
      console.log(array1);
      console.log(array2);

      const [firstValue, secondValue] = [1, 2, 3];

      console.log(firstValue);
      console.log(secondValue);

      for (let i = 1; i <= 10; i++) {
        if (i % 3 === 0) {
          continue;
        }
        console.log(i);
        if (i === 8) {
          break;
        }
      }

      let i = 1;

      while (i <= 10) {
        if (i % 3 === 0) {
          i++;
          continue;
        }
        console.log(i);
        i++;
      }

      function doubleArray(nums) {
        const numsDoubled = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled;
          }
          numsDoubled.push(num * 2);
        }
        return numsDoubled;
      }

      console.log(doubleArray([1, 1, 3]));
      console.log(doubleArray([2, 2, 5, 0, 3]));
    </script>
  </body>
</html>
