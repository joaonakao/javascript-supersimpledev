<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
    <style>
        .js-subscribe{
            border: none;
            border-radius: 50px;
            background-color: black;
            padding: 10px 30px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .is-subscribed{
            background-color: rgba(174, 173, 173, 0.308);
            color: black;
        }
    </style>
</head>
<body>
    <h1>YouTube Subscribe Button</h1>
    <button class="js-subscribe">Subscribe</button>

    <h1>Amazon Shipping Calculator</h1>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input type="number" class="order"> <button class="calcBtn">Calculate</button> 
    <p class="result">total with shipping</p>


    <script>
        const subscribebtn = document.querySelector('.js-subscribe');

        subscribebtn.addEventListener('click', function(){
            if(subscribebtn.textContent === 'Subscribe'){
                subscribebtn.textContent = 'Subscribed';
                subscribebtn.classList.add('is-subscribed')
            } else {
                subscribebtn.textContent = 'Subscribe';
                subscribebtn.classList.remove('is-subscribed')
            };
        });
        
        const result = document.querySelector('.result');
        const calcBtn = document.querySelector('.calcBtn')
        const order = (document.querySelector('.order'))

        calcBtn.addEventListener('click', calcTotal = function(){
            let order = Number(document.querySelector('.order').value);
            if (order < 40){
                result.textContent = `${(order + 10).toFixed(2)}`
            } else {
                result.textContent = `You got FREE shipping`
            }
        })

        order.addEventListener('keydown', function(event){
            if (event.key === "Enter"){
                calcTotal();
            }
        })
    </script>
</body>
</html>
