<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        const product = {
            name: 'socks',
            price: 1090,
        };

        console.log(product);
        console.log(product.name);
        console.log(product.price);

        product.name = 'shirt';
        console.log(product);

        product.newProperty = true;
        console.log(product);

        delete product.newProperty;
        console.log(product);
        
        console.log(JSON.stringify(product));
        const jsonString = JSON.stringify(product)
        console.log(JSON.parse(jsonString)); 

        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        const object1 = {
            message: 'hello'
        };
        const object2 = object1;

        object1.message = 'Good job!';
        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'Good job!'
        }

        // quando se compara os objetos, esta se comparanda as referencias, nao os valores.
        console.log(object3 === object1);
        console.log(object2 === object1);

        const object4 = {
            message: 'Good job!',
            price: 799
        }

        //const message = object4.message;
        const {message, price} = object4;
        console.log(message, price);


        const object5 = {
            message,
            //method: function function1(){
            //  console.log('method');
            //}
            //shorthandmethod
            method(){
                console.log('method');
            }
        }
        console.log(object5);
        object5.method();

        
    </script>
</body>
</html>
